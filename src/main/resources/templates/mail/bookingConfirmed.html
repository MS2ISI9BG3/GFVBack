    <head>
        <title th:text="#{booking.title}">BOOKING CONFIRMED</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activated.greeting(${user.firstName}, ${user.lastName})}">
            Dear
        </p>

        </p>
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">GFV</em>
        </p>
    </body>
</html>
